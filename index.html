<!doctype html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS  & font-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> -->
 

  <!-- Favicons -->


  <title>NYT Search</title>

</head>
<body>

<header>
  <div class="container clearfix">

    <h1>New York Times Search</h1>

  </div>
</header>
<!-- Content -->
<main>
  <div class="container">
    <section id="searchnyt-form">
      <div class="row">
        <div class="col-md-12">
          <h2>Search Parameters</h2>
        </div>
      </div>
      <div class="form-style">

        <div class="row mt-3">
          <div class="col-md-12">

            <form name="search_form" action="" method="POST">

              <label for="term">Search</label>
              <input type="text" id="term" name="term" placeholder="Search term here...">

          </div>
        </div>

        <div class="row">
          <div class="col-md-12">

            <label for="number-records">Number of records to retrieve </label>
            <input type="text" id="number-records" name="number-records" placeholder="# of records...">

          </div>
        </div>

        <div class="row">
          <div class="col-md-12">

            <label for="start-year">Start year (optional)</label>
            <input type="text" id="start-year" name="start-year">

          </div>
        </div>
        <div class="row">
          <div class="col-md-12">

            <label for="end-year">Start year (optional)</label>
            <input type="text" id="end-year" name="end-year">

          </div>
        </div>

        <button id="search-submit" type="submit">Submit</button>
        <button id="results-clear" type="submit">Clear results</button>


        </form>
      </div>

    </section>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Top Articles</h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="nyt-dump">
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
<div class="push"></div>
<footer>
  <p>Made with lots of..</p>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="./NYT.js"></script>
</body>
</html>
